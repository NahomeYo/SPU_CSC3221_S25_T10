<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager Project</h1>

        <!-- SECTION: Request Configuration -->
        <div class="section">
            <label for="method">Request Method:</label>
            <select id="method" onchange="toggleRequestBody()">
                <option value="GET">READ</option>
                <option value="POST">CREAT</option>
                <option value="PUT">UPDATE</option>
                <option value="DELETE">DELETE</option>
            </select>

            <!-- Endpoint -->
            <label for="endpoint">Endpoint (e.g., /tasks or /tasks/123):</label>
            <input type="text" id="endpoint" placeholder="/tasks" />

            <!-- Query -->
            <label for="query">Query (optional):</label>
            <input type="text" id="query" placeholder="?completed=true" />

            <!-- Request Body -->
            <div id="bodySection">
                <label for="description">Task Description:</label>
                <input type="text" id="description" placeholder='{
  "itle": "Tasks Tetst",
  "completed": false
}'/>

    

                <label>
                    <input type="checkbox" id="completed" />
                    Completed?
                </label>
            </div>

            <!-- Send -->
            <button id="send-btn">Send Request</button>
        </div>

        <!-- SECTION: Response Display -->
        <div class="section">
            <h2>Response</h2>
            <pre id="response"></pre>
        </div>
    </div>

    <script src="./tasksClient.js"></script>
    <script>
        function toggleRequestBody() {
            const method = document.getElementById("method").value;
            const bodySection = document.getElementById("bodySection");
            const endpointInput = document.getElementById("endpoint");

            if (method === "POST" || method === "PUT" || method === "PATCH") {
                bodySection.style.display = "block";
            } else {
                bodySection.style.display = "none";
            }

            if (method === "POST") {
                endpointInput.value = "/tasks";
                endpointInput.disabled = true;
            } else {
                endpointInput.disabled = false;
            }
        }

        window.onload = toggleRequestBody;
    </script>
</body>
</html>
